plugins {
    id 'java'
    id 'application'
    id 'maven'
}

group 'com.github.unknowndomaingame'
version '1.0.0'

sourceCompatibility = targetCompatibility = 11

mainClassName = 'unknowndomain.engine.client.UnknownDomain'

repositories {
    mavenLocal()
    maven {
        url 'https://jitpack.io'
    }
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.github.unknowndomaingame:EngineAPI:1.0.0'
    runtimeOnly 'com.github.unknowndomaingame:EngineClient:1.0.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.1'
}