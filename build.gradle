plugins {
    id 'java'
    id 'application'
    id 'maven'
}

group 'com.github.unknowndomaingame'
version '0.1.0-alpha'

sourceCompatibility = targetCompatibility = 11

mainClassName = 'nullengine.client.launch.Bootstrap'

repositories {
    mavenLocal()
    maven {
        url 'https://jitpack.io'
    }
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'com.github.unknowndomaingame:EngineAPI:0.1.0-alpha'
//    runtimeOnly 'com.github.unknowndomaingame:EngineClient:0.1.0-alpha'
    compile 'com.github.unknowndomaingame:EngineClient:0.1.0-alpha'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.1'
}